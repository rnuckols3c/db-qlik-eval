<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Evaluation Results Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Oxygen, Ubuntu, Cantarell, sans-serif;
    }
  </style>

  <!-- Load React/ReactDOM/Babel BEFORE the text/babel script -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // ---------- tiny helpers ----------
    const toNum = (v, d = 0) => {
      const n = Number(v);
      return Number.isFinite(n) ? n : d;
    };

    const median = (arr) => {
      if (!arr.length) return 0;
      const v = [...arr].sort((a, b) => a - b);
      const m = Math.floor(v.length / 2);
      return v.length % 2 ? v[m] : (v[m - 1] + v[m]) / 2;
    };

    const mean = (arr) =>
      arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : 0;

    const format2 = (n) => n.toFixed(2);

    // A tiny distribution bar (min..max) with ticks for mean & median
    const DistBar = ({ values }) => {
      if (!values || values.length === 0)
        return <span className="text-gray-400">â€”</span>;

      const minV = Math.min(...values);
      const maxV = Math.max(...values);
      const meanV = mean(values);
      const medV = median(values);

      // avoid zero-width; if min===max, show a centered dot
      const width = 160;
      const scale = (x) =>
        minV === maxV ? width / 2 : ((x - minV) / (maxV - minV)) * width;

      return (
        <div className="flex items-center gap-2">
          <span className="text-xs text-gray-500">{format2(minV)}</span>
          <div className="relative h-2 w-40 rounded-full bg-gray-200">
            <div
              className="absolute top-0 h-2 rounded-full bg-gray-300"
              style={{
                left: 0,
                width: width + 'px',
              }}
            ></div>
            {/* mean (circle) */}
            <div
              className="absolute -top-1 h-4 w-4 rounded-full border-2 border-blue-600 bg-white"
              title={`mean ${format2(meanV)}`}
              style={{ left: scale(meanV) - 8 + 'px' }}
            ></div>
            {/* median (square) */}
            <div
              className="absolute -top-1 h-4 w-4 rotate-45 bg-blue-600"
              title={`median ${format2(medV)}`}
              style={{ left: scale(medV) - 8 + 'px' }}
            ></div>
            {/* if min==max, put a small dot */}
            {minV === maxV && (
              <div
                className="absolute -top-0.5 h-3 w-3 rounded-full bg-blue-600"
                title={`all = ${format2(minV)}`}
                style={{ left: width / 2 - 6 + 'px' }}
              ></div>
            )}
          </div>
          <span className="text-xs text-gray-500">{format2(maxV)}</span>
        </div>
      );
    };

    function ResultsDashboard() {
      const [submissions, setSubmissions] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [selectedSubmission, setSelectedSubmission] = useState(null);

      // UI: expand/collapse category aggregates
      const [expandedCat, setExpandedCat] = useState({}); // { [categoryName]: true/false }

      useEffect(() => {
        fetchSubmissions();
      }, []);

      const fetchSubmissions = async () => {
        setLoading(true);
        setError(null);
        try {
          const response = await fetch(
            'https://formspree.io/api/0/forms/xkgqyqeo/submissions',
            {
              headers: {
                Accept: 'application/json',
                Authorization:
                  'Bearer ba284415ed9d244092a65483d0f50246996fd5b1',
              },
            }
          );

          if (!response.ok) {
            throw new Error(
              \`Failed to fetch submissions: \${response.status} \${response.statusText}\`
            );
          }

          const data = await response.json();
          setSubmissions(data.submissions || []);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      const overallAverages = useMemo(() => {
        if (!submissions.length) return { db: '0.00', qlik: '0.00' };
        const totals = submissions.reduce(
          (acc, sub) => {
            acc.db += toNum(sub.final_scores?.databricks);
            acc.qlik += toNum(sub.final_scores?.qlik);
            return acc;
          },
          { db: 0, qlik: 0 }
        );
        return {
          db: format2(totals.db / submissions.length),
          qlik: format2(totals.qlik / submissions.length),
        };
      }, [submissions]);

      // ---------- Cross-submission aggregates by category & feature ----------
      const aggregates = useMemo(() => {
        // categoryAggs: { [categoryName]: { multipliers: [..], dbAvgs: [..], qlikAvgs: [..], weightedDB: [..], weightedQlik: [..], features: { [featureName]: {...} } } }
        const categoryAggs = {};

        for (const sub of submissions) {
          // 1) category-level
          for (const cat of sub.category_results || []) {
            const name = cat.category;
            if (!categoryAggs[name]) {
              categoryAggs[name] = {
                multipliers: [],
                dbAvgs: [],
                qlikAvgs: [],
                weightedDB: [],
                weightedQlik: [],
                features: {},
              };
            }
            categoryAggs[name].multipliers.push(toNum(cat.multiplier));
            categoryAggs[name].dbAvgs.push(toNum(cat.databricks_avg));
            categoryAggs[name].qlikAvgs.push(toNum(cat.qlik_avg));
            categoryAggs[name].weightedDB.push(toNum(cat.databricks_weighted));
            categoryAggs[name].weightedQlik.push(toNum(cat.qlik_weighted));
          }

          // 2) feature-level (nested under categories)
          for (const cat of sub.detailed_scores || []) {
            const catName = cat.category;
            if (!categoryAggs[catName]) {
              categoryAggs[catName] = {
                multipliers: [],
                dbAvgs: [],
                qlikAvgs: [],
                weightedDB: [],
                weightedQlik: [],
                features: {},
              };
            }
            for (const item of cat.items || []) {
              const fName = item.feature;
              if (!categoryAggs[catName].features[fName]) {
                categoryAggs[catName].features[fName] = {
                  count: 0,
                  weights: [],
                  db: [],
                  qlik: [],
                };
              }
              const f = categoryAggs[catName].features[fName];
              f.count += 1;
              f.weights.push(toNum(item.weight));
              f.db.push(toNum(item.databricks_score));
              f.qlik.push(toNum(item.qlik_score));
            }
          }
        }

        // compute summary rows
        const rows = Object.entries(categoryAggs).map(([catName, agg]) => {
          const mp = agg.multipliers;
          const dbA = agg.dbAvgs;
          const qlA = agg.qlikAvgs;
          const wDB = agg.weightedDB;
          const wQL = agg.weightedQlik;

          return {
            category: catName,
            count: dbA.length || qlA.length || mp.length,
            multiplier: {
              min: mp.length ? Math.min(...mp) : 0,
              max: mp.length ? Math.max(...mp) : 0,
              mean: mean(mp),
              median: median(mp),
              values: mp,
            },
            dbAvg: dbA.length ? mean(dbA) : 0,
            qlikAvg: qlA.length ? mean(qlA) : 0,
            dbWeighted: wDB.length ? mean(wDB) : 0,
            qlikWeighted: wQL.length ? mean(wQL) : 0,
            features: Object.entries(agg.features).map(([fname, fagg]) => ({
              feature: fname,
              count: fagg.count,
              weightAvg: mean(fagg.weights),
              dbAvg: mean(fagg.db),
              qlikAvg: mean(fagg.qlik),
            })),
          };
        });

        // stable sort: highest average multiplier first, then alpha
        rows.sort((a, b) => b.multiplier.mean - a.multiplier.mean || a.category.localeCompare(b.category));
        return rows;
      }, [submissions]);

      if (loading) {
        return (
          <div className="w-full max-w-7xl mx-auto p-6">
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
              <div className="text-gray-600">Loading submissions...</div>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="w-full max-w-7xl mx-auto p-6">
            <div className="bg-red-50 border border-red-200 rounded-lg p-6">
              <h2 className="text-xl font-bold text-red-900 mb-2">
                Error Loading Data
              </h2>
              <p className="text-red-700">{error}</p>
              <button
                onClick={fetchSubmissions}
                className="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
              >
                Retry
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="w-full max-w-7xl mx-auto p-6">
          <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <div className="flex items-center justify-between mb-6">
              <div>
                <h1 className="text-3xl font-bold text-gray-900 mb-2">
                  Evaluation Results Dashboard
                </h1>
                <p className="text-gray-600">Databricks vs Qlik - Response Summary</p>
              </div>
              <button
                onClick={fetchSubmissions}
                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
              >
                Refresh Data
              </button>
            </div>

            <div className="grid grid-cols-3 gap-6 mb-6">
              <div className="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div className="text-sm text-gray-600 mb-1">Total Responses</div>
                <div className="text-4xl font-bold text-gray-900">
                  {submissions.length}
                </div>
              </div>
              <div
                className="bg-blue-50 p-4 rounded-lg border-2"
                style={{ borderColor: '#2563EB' }}
              >
                <div className="text-sm text-gray-600 mb-1">Average DB Score</div>
                <div className="text-4xl font-bold" style={{ color: '#2563EB' }}>
                  {overallAverages.db}
                </div>
                <div className="text-sm text-gray-500 mt-1">out of 10.0</div>
              </div>
              <div
                className="bg-blue-50 p-4 rounded-lg border-2"
                style={{ borderColor: '#60A5FA' }}
              >
                <div className="text-sm text-gray-600 mb-1">
                  Average Qlik Score
                </div>
                <div className="text-4xl font-bold" style={{ color: '#1E40AF' }}>
                  {overallAverages.qlik}
                </div>
                <div className="text-sm text-gray-500 mt-1">out of 10.0</div>
              </div>
            </div>

            {/* ------- Cross-submission Category Aggregates ------- */}
            <div className="mb-8">
              <h2 className="text-xl font-bold text-gray-900 mb-3">
                Category Averages & Multiplier Distribution (All Submissions)
              </h2>
              <div className="overflow-x-auto">
                <table className="w-full text-sm">
                  <thead>
                    <tr className="border-b-2 border-gray-300 bg-gray-50">
                      <th className="text-left py-2 px-3 font-semibold text-gray-700">
                        Category
                      </th>
                      <th className="text-center py-2 px-3 font-semibold text-gray-700">
                        Responses
                      </th>
                      <th
                        className="text-center py-2 px-3 font-semibold"
                        style={{ color: '#2563EB' }}
                      >
                        DB Avg
                      </th>
                      <th
                        className="text-center py-2 px-3 font-semibold"
                        style={{ color: '#1E40AF' }}
                      >
                        Qlik Avg
                      </th>
                      <th
                        className="text-center py-2 px-3 font-semibold"
                        style={{ color: '#2563EB' }}
                        title="Average of weighted category scores across submissions"
                      >
                        DB Weighted (avg)
                      </th>
                      <th
                        className="text-center py-2 px-3 font-semibold"
                        style={{ color: '#1E40AF' }}
                        title="Average of weighted category scores across submissions"
                      >
                        Qlik Weighted (avg)
                      </th>
                      <th className="text-left py-2 px-3 font-semibold text-gray-700">
                        Multiplier Distribution (min â€” median/mean â€” max)
                      </th>
                      <th className="text-center py-2 px-3 font-semibold text-gray-700">
                        Drill-down
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    {aggregates.map((row) => (
                      <tr key={row.category} className="border-b border-gray-200">
                        <td className="py-2 px-3 text-gray-900">{row.category}</td>
                        <td className="py-2 px-3 text-center text-gray-600">
                          {row.count}
                        </td>
                        <td
                          className="py-2 px-3 text-center"
                          style={{ color: '#2563EB' }}
                        >
                          {format2(row.dbAvg)}
                        </td>
                        <td
                          className="py-2 px-3 text-center"
                          style={{ color: '#1E40AF' }}
                        >
                          {format2(row.qlikAvg)}
                        </td>
                        <td
                          className="py-2 px-3 text-center font-semibold"
                          style={{ color: '#2563EB' }}
                        >
                          {format2(row.dbWeighted)}
                        </td>
                        <td
                          className="py-2 px-3 text-center font-semibold"
                          style={{ color: '#1E40AF' }}
                        >
                          {format2(row.qlikWeighted)}
                        </td>
                        <td className="py-2 px-3">
                          <DistBar values={row.multiplier.values} />
                        </td>
                        <td className="py-2 px-3 text-center">
                          <button
                            onClick={() =>
                              setExpandedCat((prev) => ({
                                ...prev,
                                [row.category]: !prev[row.category],
                              }))
                            }
                            className="px-3 py-1 bg-gray-800 text-white rounded text-xs hover:bg-gray-900"
                          >
                            {expandedCat[row.category] ? 'Hide' : 'View'} Features
                          </button>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>

              {/* Feature-level drilldowns */}
              <div className="mt-4 space-y-4">
                {aggregates.map((row) =>
                  expandedCat[row.category] ? (
                    <div
                      key={row.category}
                      className="border border-gray-200 rounded-lg"
                    >
                      <div className="px-4 py-3 bg-gray-50 border-b border-gray-200 flex items-center justify-between">
                        <div>
                          <h3 className="font-semibold text-gray-900">
                            {row.category} â€” Feature Averages (All Submissions)
                          </h3>
                          <p className="text-xs text-gray-600">
                            Averages across every evaluator who scored this feature.
                          </p>
                        </div>
                        <button
                          onClick={() =>
                            setExpandedCat((prev) => ({
                              ...prev,
                              [row.category]: false,
                            }))
                          }
                          className="text-gray-500 hover:text-gray-700 text-2xl leading-none"
                          aria-label="Close"
                          title="Collapse"
                        >
                          Ã—
                        </button>
                      </div>
                      <div className="overflow-x-auto">
                        <table className="w-full text-xs">
                          <thead>
                            <tr className="border-b border-gray-300 bg-gray-50">
                              <th className="text-left py-2 px-3 font-semibold text-gray-700">
                                Feature
                              </th>
                              <th className="text-center py-2 px-3 font-semibold text-gray-700">
                                Responses
                              </th>
                              <th className="text-center py-2 px-3 font-semibold text-gray-700">
                                Avg Weight (1â€“5)
                              </th>
                              <th
                                className="text-center py-2 px-3 font-semibold"
                                style={{ color: '#2563EB' }}
                              >
                                DB Avg
                              </th>
                              <th
                                className="text-center py-2 px-3 font-semibold"
                                style={{ color: '#1E40AF' }}
                              >
                                Qlik Avg
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                            {row.features
                              .slice()
                              .sort((a, b) => b.weightAvg - a.weightAvg)
                              .map((f) => (
                                <tr
                                  key={f.fea

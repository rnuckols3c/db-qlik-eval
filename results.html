<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluation Results Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function ResultsDashboard() {
      const [submissions, setSubmissions] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [selectedSubmission, setSelectedSubmission] = useState(null);

      useEffect(() => {
        fetchSubmissions();
      }, []);

      const fetchSubmissions = async () => {
        try {
          const response = await fetch(
            "https://formspree.io/api/0/forms/xkgqyqeo/submissions",
            {
              headers: {
                Accept: "application/json",
                Authorization:
                  "Bearer ba284415ed9d244092a65483d0f50246996fd5b1",
              },
            }
          );

          if (!response.ok) {
            throw new Error(
              `Failed to fetch submissions: ${response.status} ${response.statusText}`
            );
          }

          const data = await response.json();
          setSubmissions(data.submissions || []);
          setLoading(false);
        } catch (err) {
          setError(err.message);
          setLoading(false);
        }
      };

      const calculateAverages = () => {
        if (submissions.length === 0) return { db: 0, qlik: 0 };

        const totals = submissions.reduce(
          (acc, sub) => {
            const dbScore = parseFloat(sub.final_scores?.databricks || 0);
            const qlikScore = parseFloat(sub.final_scores?.qlik || 0);
            return {
              db: acc.db + dbScore,
              qlik: acc.qlik + qlikScore,
            };
          },
          { db: 0, qlik: 0 }
        );

        return {
          db: (totals.db / submissions.length).toFixed(2),
          qlik: (totals.qlik / submissions.length).toFixed(2),
        };
      };

      const averages = calculateAverages();

      if (loading) {
        return (
          <div className="w-full max-w-7xl mx-auto p-6">
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
              <div className="text-gray-600">Loading submissions...</div>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="w-full max-w-7xl mx-auto p-6">
            <div className="bg-red-50 border border-red-200 rounded-lg p-6">
              <h2 className="text-xl font-bold text-red-900 mb-2">
                Error Loading Data
              </h2>
              <p className="text-red-700">{error}</p>
              <button
                onClick={fetchSubmissions}
                className="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
              >
                Retry
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="w-full max-w-7xl mx-auto p-6">
          <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <div className="flex items-center justify-between mb-6">
              <div>
                <h1 className="text-3xl font-bold text-gray-900 mb-2">
                  Evaluation Results Dashboard
                </h1>
                <p className="text-gray-600">
                  Databricks vs Qlik - Response Summary
                </p>
              </div>
              <button
                onClick={fetchSubmissions}
                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
              >
                Refresh Data
              </button>
            </div>

            <div className="grid grid-cols-3 gap-6 mb-6">
              <div className="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div className="text-sm text-gray-600 mb-1">Total Responses</div>
                <div className="text-4xl font-bold text-gray-900">
                  {submissions.length}
                </div>
              </div>
              <div
                className="bg-blue-50 p-4 rounded-lg border-2"
                style={{ borderColor: "#2563EB" }}
              >
                <div className="text-sm text-gray-600 mb-1">Average DB Score</div>
                <div className="text-4xl font-bold" style={{ color: "#2563EB" }}>
                  {averages.db}
                </div>
                <div className="text-sm text-gray-500 mt-1">out of 10.0</div>
              </div>
              <div
                className="bg-blue-50 p-4 rounded-lg border-2"
                style={{ borderColor: "#60A5FA" }}
              >
                <div className="text-sm text-gray-600 mb-1">
                  Average Qlik Score
                </div>
                <div className="text-4xl font-bold" style={{ color: "#1E40AF" }}>
                  {averages.qlik}
                </div>
                <div className="text-sm text-gray-500 mt-1">out of 10.0</div>
              </div>
            </div>

            <!-- Collapsible Category Averages -->
            <div x-data="{ open: true }" class="mb-8 border border-gray-200 rounded-lg">
              <button
                class="w-full px-4 py-3 flex items-center justify-between hover:bg-gray-50 text-left"
                @click="open = !open"
              >
                <span class="font-semibold text-gray-900">Category Averages (All Submissions)</span>
                <span class="text-gray-500 text-xl leading-none" x-text="open ? '–' : '+'"></span>
              </button>

              <div x-show="open" class="p-4 space-y-6" x-transition>
                <!-- Category Multiplier Averages -->
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                  <h3 class="text-lg font-semibold text-gray-900 mb-3">
                    Category Multiplier Averages
                  </h3>
                  <div class="space-y-3" id="multiplier-placeholder">
                    <!-- Your existing multiplier rows render here -->
                  </div>
                  <div class="mt-2 text-xs text-gray-500">
                    Track scaled 0–2 for relative comparison; numeric value shows
                    true mean (values &gt;2 are capped visually).
                  </div>
                </div>

                <!-- Category Score Averages -->
                <div class="bg-white border border-gray-200 rounded-lg p-4">
                  <h3 class="text-lg font-semibold text-gray-900 mb-3">
                    Category Score Averages
                  </h3>
                  <div class="overflow-x-auto" id="scores-placeholder">
                    <!-- Your category score table remains here -->
                  </div>
                </div>
              </div>
            </div>

            {submissions.length === 0 ? (
              <div className="text-center py-12 text-gray-500">
                No submissions yet. Share your evaluation form to start collecting
                responses!
              </div>
            ) : (
              <>
                <hr className="my-8 border-gray-300" />
                <h2 className="text-2xl font-bold text-gray-900 mb-4">
                  Individual Evaluations
                </h2>
                <p className="text-sm text-gray-600 mb-4">
                  Detailed list of all submissions below. Click{" "}
                  <span className="font-medium text-blue-700">View Details</span>{" "}
                  to drill into category and feature-level scores.
                </p>

                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead>
                      <tr className="border-b-2 border-gray-300 bg-gray-50">
                        <th className="text-left py-3 px-4 font-semibold text-gray-700">
                          Name
                        </th>
                        <th className="text-left py-3 px-4 font-semibold text-gray-700">
                          Email
                        </th>
                        <th
                          className="text-center py-3 px-4 font-semibold"
                          style={{ color: "#2563EB" }}
                        >
                          DB Score
                        </th>
                        <th
                          className="text-center py-3 px-4 font-semibold"
                          style={{ color: "#1E40AF" }}
                        >
                          Qlik Score
                        </th>
                        <th className="text-center py-3 px-4 font-semibold text-gray-700">
                          Date
                        </th>
                        <th className="text-center py-3 px-4 font-semibold text-gray-700">
                          Details
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      {submissions.map((submission, idx) => {
                        const dbScore = parseFloat(
                          submission.final_scores?.databricks || 0
                        );
                        const qlikScore = parseFloat(
                          submission.final_scores?.qlik || 0
                        );
                        const date = new Date(
                          submission.submission_date || submission._date
                        ).toLocaleDateString();

                        return (
                          <tr
                            key={idx}
                            className="border-b border-gray-200 hover:bg-gray-50"
                          >
                            <td className="py-3 px-4 text-gray-900">
                              {submission.submitter_name}
                            </td>
                            <td className="py-3 px-4 text-gray-600">
                              {submission.submitter_email}
                            </td>
                            <td
                              className="py-3 px-4 text-center font-semibold"
                              style={{ color: "#2563EB" }}
                            >
                              {dbScore.toFixed(2)}
                            </td>
                            <td
                              className="py-3 px-4 text-center font-semibold"
                              style={{ color: "#1E40AF" }}
                            >
                              {qlikScore.toFixed(2)}
                            </td>
                            <td className="py-3 px-4 text-center text-gray-600 text-sm">
                              {date}
                            </td>
                            <td className="py-3 px-4 text-center">
                              <button
                                onClick={() =>
                                  setSelectedSubmission(submission)
                                }
                                className="px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700"
                              >
                                View Details
                              </button>
                            </td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<ResultsDashboard />);
  </script>
</body>
</html>

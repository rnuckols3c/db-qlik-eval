<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluation Results Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
  </style>

  <!-- Load React/ReactDOM/Babel BEFORE the JSX script -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const CATEGORY_META = [
      { key: 'coreBIAnalytics', label: 'Core BI: Analytics & Interactivity' },
      { key: 'coreBIViz',      label: 'Core BI: Visualization & Design' },
      { key: 'dataPlatform',   label: 'Data Platform & Architecture' },
      { key: 'governance',     label: 'Governance & Security' },
      { key: 'aiml',           label: 'AI/ML Capabilities & Future Readiness' },
      { key: 'devEx',          label: 'Developer Experience & Velocity' },
      { key: 'operations',     label: 'Operations & Scalability' },
      { key: 'cost',           label: 'Cost & Resources' },
      { key: 'product',        label: 'Product & Market' },
    ];

    // Row: label + slider + numeric mean + DB/Qlik avgs + button on the right
    function CategoryOneLineRow({ row, onDetails }) {
      const mean = Number(row.meanMultiplier) || 0;
      const trackMax = 2; // 0..2 visual; number shows true mean even if >2
      const clamped = Math.max(0, Math.min(trackMax, mean));
      const pct = (clamped / trackMax) * 100;

      return (
        <div className="flex items-center gap-4 py-2">
          <div className="w-[260px] text-gray-900 font-medium truncate" title={row.label}>{row.label}</div>

          <div className="flex-1 flex items-center gap-2">
            <span className="text-xs text-gray-500 w-6 text-right">0.0</span>
            <div className="relative h-2 flex-1 rounded bg-gray-200">
              <div className="absolute top-1/2 -translate-y-1/2 left-1/2 w-0.5 h-4 bg-gray-400 rounded" />
              <div className="absolute -top-1.5" style={{ left: `calc(${pct}% - 6px)` }}>
                <div className="w-3 h-3 rotate-45 bg-blue-600 rounded-sm shadow" />
              </div>
            </div>
            <span className="text-xs text-gray-500 w-6">2.0</span>
          </div>

          <div className="w-14 text-right font-semibold tabular-nums" title="Average multiplier">
            {mean.toFixed(2)}
          </div>

          <div className="w-16 text-right font-semibold tabular-nums" style={{color:'#2563EB'}} title="DB Avg">
            {row.meanDB.toFixed(2)}
          </div>
          <div className="w-16 text-right font-semibold tabular-nums" style={{color:'#1E40AF'}} title="Qlik Avg">
            {row.meanQlik.toFixed(2)}
          </div>

          <div className="w-36 text-right">
            <button
              onClick={() => onDetails(row)}
              className="px-3 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700"
            >
              View Details
            </button>
          </div>
        </div>
      );
    }

    function ResultsDashboard() {
      const [submissions, setSubmissions] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      const [selectedSubmission, setSelectedSubmission] = useState(null); // per-submission modal
      const [catDetails, setCatDetails] = useState(null);                  // per-category feature-AVERAGES modal

      useEffect(() => { fetchSubmissions(); }, []);

      const fetchSubmissions = async () => {
        try {
          const response = await fetch('https://formspree.io/api/0/forms/xkgqyqeo/submissions', {
            headers: {
              'Accept': 'application/json',
              'Authorization': 'Bearer ba284415ed9d244092a65483d0f50246996fd5b1'
            }
          });
          if (!response.ok) throw new Error(`Failed to fetch submissions: ${response.status} ${response.statusText}`);
          const data = await response.json();
          setSubmissions(data.submissions || []);
          setLoading(false);
        } catch (err) {
          setError(err.message || String(err));
          setLoading(false);
        }
      };

      const overall = useMemo(() => {
        if (!submissions.length) return { db: '0.00', qlik: '0.00' };
        const { dbSum, qlSum } = submissions.reduce((acc, s) => {
          const db = parseFloat(s.final_scores?.databricks || 0);
          const ql = parseFloat(s.final_scores?.qlik || 0);
          return { dbSum: acc.dbSum + db, qlSum: acc.qlSum + ql };
        }, { dbSum: 0, qlSum: 0 });
        return {
          db: (dbSum / submissions.length).toFixed(2),
          qlik: (qlSum / submissions.length).toFixed(2),
        };
      }, [submissions]);

      const findCatRowByName = (s, label) =>
        (s.category_results || []).find(r => r.category === label) || null;

      // Rollups for the one-line category list
      const categoryAgg = useMemo(() => {
        return CATEGORY_META.map(({ key, label }) => {
          let mCount = 0, mSum = 0;
          let dbSum = 0, qlSum = 0, scoreCount = 0;

          submissions.forEach(s => {
            const mult = Number(s.category_multipliers?.[key]);
            if (Number.isFinite(mult)) { mSum += mult; mCount++; }

            const row = findCatRowByName(s, label);
            if (row) {
              const d = Number(row.databricks_avg);
              const q = Number(row.qlik_avg);
              if (Number.isFinite(d)) dbSum += d;
              if (Number.isFinite(q)) qlSum += q;
              if (Number.isFinite(d) || Number.isFinite(q)) scoreCount++;
            }
          });

          return {
            key,
            label,
            meanMultiplier: mCount ? mSum / mCount : 0,
            meanDB: scoreCount ? dbSum / scoreCount : 0,
            meanQlik: scoreCount ? qlSum / scoreCount : 0,
          };
        });
      }, [submissions]);

      // Build FEATURE AVERAGES for a given category label across all submissions
      const buildFeatureAveragesForCategory = (categoryLabel) => {
        const featureMap = new Map(); // featureName -> {sumDb,sumQl,sumW,count}
        submissions.forEach(s => {
          const ds = s.detailed_scores || [];
          const cat = ds.find(c => c.category === categoryLabel);
          if (!cat) return;
          (cat.items || []).forEach(item => {
            const name = item.feature;
            if (!name) return;
            const db = Number(item.databricks_score) || 0;
            const ql = Number(item.qlik_score) || 0;
            const w  = Number(item.weight) || 0;
            if (!featureMap.has(name)) featureMap.set(name, { sumDb:0, sumQl:0, sumW:0, count:0 });
            const rec = featureMap.get(name);
            rec.sumDb += db;
            rec.sumQl += ql;
            rec.sumW  += w;
            rec.count += 1;
          });
        });

        const rows = Array.from(featureMap.entries()).map(([feature, r]) => ({
          feature,
          avgDb: r.count ? r.sumDb / r.count : 0,
          avgQl: r.count ? r.sumQl / r.count : 0,
          avgWeight: r.count ? r.sumW / r.count : 0,
          n: r.count
        }));

        // Sort by avgWeight desc, then feature name
        rows.sort((a,b) => (b.avgWeight - a.avgWeight) || a.feature.localeCompare(b.feature));
        return rows;
      };

      // OPEN modal with feature averages for that category
      const openCategoryDetails = (row) => {
        const featureRows = buildFeatureAveragesForCategory(row.label);
        setCatDetails({ meta: row, features: featureRows });
      };

      if (loading) {
        return (
          <div className="w-full max-w-7xl mx-auto p-6">
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
              <div className="text-gray-600">Loading submissions...</div>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="w-full max-w-7xl mx-auto p-6">
            <div className="bg-red-50 border border-red-200 rounded-lg p-6">
              <h2 className="text-xl font-bold text-red-900 mb-2">Error Loading Data</h2>
              <p className="text-red-700">{error}</p>
              <button
                onClick={fetchSubmissions}
                className="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
              >
                Retry
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="w-full max-w-7xl mx-auto p-6">
          <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <div className="flex items-center justify-between mb-6">
              <div>
                <h1 className="text-3xl font-bold text-gray-900 mb-2">Evaluation Results Dashboard</h1>
                <p className="text-gray-600">Databricks vs Qlik - Response Summary</p>
              </div>
              <button
                onClick={fetchSubmissions}
                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
              >
                Refresh Data
              </button>
            </div>

            <div className="grid grid-cols-3 gap-6 mb-6">
              <div className="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div className="text-sm text-gray-600 mb-1">Total Responses</div>
                <div className="text-4xl font-bold text-gray-900">{submissions.length}</div>
              </div>
              <div className="bg-blue-50 p-4 rounded-lg border-2" style={{borderColor: '#2563EB'}}>
                <div className="text-sm text-gray-600 mb-1">Average DB Score</div>
                <div className="text-4xl font-bold" style={{color: '#2563EB'}}>{overall.db}</div>
                <div className="text-sm text-gray-500 mt-1">out of 10.0</div>
              </div>
              <div className="bg-blue-50 p-4 rounded-lg border-2" style={{borderColor: '#60A5FA'}}>
                <div className="text-sm text-gray-600 mb-1">Average Qlik Score</div>
                <div className="text-4xl font-bold" style={{color: '#1E40AF'}}>{overall.qlik}</div>
                <div className="text-sm text-gray-500 mt-1">out of 10.0</div>
              </div>
            </div>

            {/* ONE-LINE category list */}
            <div className="mb-8 bg-gray-50 p-4 rounded-lg border border-gray-200">
              <div className="flex items-center gap-4 text-xs text-gray-500 mb-1">
                <div className="w-[260px]"></div>
                <div className="flex-1 flex justify-between">
                  <span>0.0</span>
                  <span>2.0</span>
                </div>
                <div className="w-14 text-right">Avg&nbsp;Mult</div>
                <div className="w-16 text-right" style={{color:'#2563EB'}}>DB&nbsp;Avg</div>
                <div className="w-16 text-right" style={{color:'#1E40AF'}}>Qlik&nbsp;Avg</div>
                <div className="w-36"></div>
              </div>

              <div className="space-y-2">
                {categoryAgg.map(row => (
                  <CategoryOneLineRow key={row.key} row={row} onDetails={openCategoryDetails} />
                ))}
              </div>

              <div className="mt-2 text-xs text-gray-500">
                Track scaled 0–2 for relative comparison; numeric value shows true mean (values &gt;2 are capped visually).
              </div>
            </div>

            {/* Submissions table (unchanged) */}
            {submissions.length === 0 ? (
              <div className="text-center py-12 text-gray-500">
                No submissions yet. Share your evaluation form to start collecting responses!
              </div>
            ) : (
              <div className="overflow-x-auto">
                <table className="w-full">
                  <thead>
                    <tr className="border-b-2 border-gray-300 bg-gray-50">
                      <th className="text-left py-3 px-4 font-semibold text-gray-700">Name</th>
                      <th className="text-left py-3 px-4 font-semibold text-gray-700">Email</th>
                      <th className="text-center py-3 px-4 font-semibold" style={{color: '#2563EB'}}>DB Score</th>
                      <th className="text-center py-3 px-4 font-semibold" style={{color: '#1E40AF'}}>Qlik Score</th>
                      <th className="text-center py-3 px-4 font-semibold text-gray-700">Date</th>
                      <th className="text-center py-3 px-4 font-semibold text-gray-700">Details</th>
                    </tr>
                  </thead>
                  <tbody>
                    {submissions.map((submission, idx) => {
                      const dbScore = parseFloat(submission.final_scores?.databricks || 0);
                      const qlikScore = parseFloat(submission.final_scores?.qlik || 0);
                      const date = new Date(submission.submission_date || submission._date).toLocaleDateString();
                      return (
                        <tr key={idx} className="border-b border-gray-200 hover:bg-gray-50">
                          <td className="py-3 px-4 text-gray-900">{submission.submitter_name}</td>
                          <td className="py-3 px-4 text-gray-600">{submission.submitter_email}</td>
                          <td className="py-3 px-4 text-center font-semibold" style={{color: '#2563EB'}}>{dbScore.toFixed(2)}</td>
                          <td className="py-3 px-4 text-center font-semibold" style={{color: '#1E40AF'}}>{qlikScore.toFixed(2)}</td>
                          <td className="py-3 px-4 text-center text-gray-600 text-sm">{date}</td>
                          <td className="py-3 px-4 text-center">
                            <button
                              onClick={() => setSelectedSubmission(submission)}
                              className="px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700"
                            >
                              View Details
                            </button>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            )}
          </div>

          {/* CATEGORY FEATURE-AVERAGES MODAL */}
          {catDetails && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
              <div className="bg-white rounded-lg shadow-xl max-w-4xl w-full p-6 my-8 max-h-[90vh] overflow-y-auto">
                <div className="flex items-center justify-between mb-4">
                  <h3 className="text-xl font-bold text-gray-900">
                    Feature Averages — {catDetails.meta.label}
                  </h3>
                  <button
                    onClick={() => setCatDetails(null)}
                    className="text-gray-500 hover:text-gray-700 text-2xl font-bold leading-none"
                    aria-label="Close"
                  >
                    ×
                  </button>
                </div>

                <div className="overflow-x-auto">
                  <table className="w-full text-sm">
                    <thead>
                      <tr className="border-b-2 border-gray-300 bg-gray-50">
                        <th className="text-left py-2 px-3 font-semibold text-gray-700">Feature</th>
                        <th className="text-center py-2 px-3 font-semibold text-gray-700">Avg Weight</th>
                        <th className="text-center py-2 px-3 font-semibold" style={{color:'#2563EB'}}>DB Avg</th>
                        <th className="text-center py-2 px-3 font-semibold" style={{color:'#1E40AF'}}>Qlik Avg</th>
                        <th className="text-center py-2 px-3 font-semibold text-gray-700">N</th>
                      </tr>
                    </thead>
                    <tbody>
                      {catDetails.features.map((r, i) => (
                        <tr key={i} className="border-b border-gray-200">
                          <td className="py-2 px-3 text-gray-900">{r.feature}</td>
                          <td className="py-2 px-3 text-center text-gray-700">{r.avgWeight.toFixed(2)}</td>
                          <td className="py-2 px-3 text-center" style={{color:'#2563EB'}}>{r.avgDb.toFixed(2)}</td>
                          <td className="py-2 px-3 text-center" style={{color:'#1E40AF'}}>{r.avgQl.toFixed(2)}</td>
                          <td className="py-2 px-3 text-center text-gray-600">{r.n}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>

                <div className="mt-6 text-right">
                  <button
                    onClick={() => setCatDetails(null)}
                    className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* INDIVIDUAL SUBMISSION MODAL (unchanged) */}
          {selectedSubmission && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
              <div className="bg-white rounded-lg shadow-xl max-w-6xl w-full p-6 my-8 max-h-[90vh] overflow-y-auto">
                <div className="flex items-center justify-between mb-4">
                  <div>
                    <h2 className="text-2xl font-bold text-gray-900">{selectedSubmission.submitter_name}'s Evaluation</h2>
                    <p className="text-gray-600">{selectedSubmission.submitter_email}</p>
                  </div>
                  <button
                    onClick={() => setSelectedSubmission(null)}
                    className="text-gray-500 hover:text-gray-700 text-3xl font-bold leading-none"
                    aria-label="Close"
                  >
                    ×
                  </button>
                </div>

                <div className="grid grid-cols-2 gap-4 mb-6">
                  <div className="bg-blue-50 p-4 rounded-lg border" style={{borderColor: '#2563EB'}}>
                    <div className="text-sm text-gray-600 mb-1">Databricks Score</div>
                    <div className="text-3xl font-bold" style={{color: '#2563EB'}}>
                      {parseFloat(selectedSubmission.final_scores?.databricks || 0).toFixed(2)}
                    </div>
                  </div>
                  <div className="bg-blue-50 p-4 rounded-lg border" style={{borderColor: '#60A5FA'}}>
                    <div className="text-sm text-gray-600 mb-1">Qlik Score</div>
                    <div className="text-3xl font-bold" style={{color: '#1E40AF'}}>
                      {parseFloat(selectedSubmission.final_scores?.qlik || 0).toFixed(2)}
                    </div>
                  </div>
                </div>

                <h3 className="text-lg font-semibold text-gray-900 mb-3">Category Results</h3>
                <div className="overflow-x-auto mb-6">
                  <table className="w-full text-sm">
                    <thead>
                      <tr className="border-b-2 border-gray-300 bg-gray-50">
                        <th className="text-left py-2 px-3 font-semibold text-gray-700">Category</th>
                        <th className="text-center py-2 px-3 font-semibold text-gray-700">Multiplier</th>
                        <th className="text-center py-2 px-3 font-semibold" style={{color: '#2563EB'}}>DB Avg</th>
                        <th className="text-center py-2 px-3 font-semibold" style={{color: '#1E40AF'}}>Qlik Avg</th>
                        <th className="text-center py-2 px-3 font-semibold" style={{color: '#2563EB'}}>DB Weighted</th>
                        <th className="text-center py-2 px-3 font-semibold" style={{color: '#1E40AF'}}>Qlik Weighted</th>
                      </tr>
                    </thead>
                    <tbody>
                      {(selectedSubmission.category_results || []).map((cat, idx) => (
                        <tr key={idx} className="border-b border-gray-200">
                          <td className="py-2 px-3 text-gray-900">{cat.category}</td>
                          <td className="py-2 px-3 text-center text-gray-600">{cat.multiplier}×</td>
                          <td className="py-2 px-3 text-center" style={{color: '#2563EB'}}>{cat.databricks_avg}</td>
                          <td className="py-2 px-3 text-center" style={{color: '#1E40AF'}}>{cat.qlik_avg}</td>
                          <td className="py-2 px-3 text-center font-semibold" style={{color: '#2563EB'}}>{cat.databricks_weighted}</td>
                          <td className="py-2 px-3 text-center font-semibold" style={{color: '#1E40AF'}}>{cat.qlik_weighted}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>

                <h3 className="text-lg font-semibold text-gray-900 mb-3">Detailed Feature Scores</h3>
                <div className="space-y-4">
                  {(selectedSubmission.detailed_scores || []).map((category, catIdx) => (
                    <div key={catIdx} className="border border-gray-200 rounded-lg p-4">
                      <h4 className="font-semibold text-gray-900 mb-2">{category.category}</h4>
                      <div className="overflow-x-auto">
                        <table className="w-full text-xs">
                          <thead>
                            <tr className="border-b border-gray-300 bg-gray-50">
                              <th className="text-left py-1 px-2 font-semibold text-gray-700">Feature</th>
                              <th className="text-center py-1 px-2 font-semibold text-gray-700">Weight</th>
                              <th className="text-center py-1 px-2 font-semibold" style={{color: '#2563EB'}}>DB</th>
                              <th className="text-center py-1 px-2 font-semibold" style={{color: '#1E40AF'}}>Qlik</th>
                              <th className="text-left py-1 px-2 font-semibold text-gray-700">Notes</th>
                            </tr>
                          </thead>
                          <tbody>
                            {category.items.map((item, itemIdx) => (
                              <tr key={itemIdx} className="border-b border-gray-100">
                                <td className="py-1 px-2 text-gray-900">{item.feature}</td>
                                <td className="py-1 px-2 text-center text-gray-600">{item.weight}</td>
                                <td className="py-1 px-2 text-center font-semibold" style={{color: '#2563EB'}}>{item.databricks_score}</td>
                                <td className="py-1 px-2 text-center font-semibold" style={{color: '#1E40AF'}}>{item.qlik_score}</td>
                                <td className="py-1 px-2 text-gray-600 text-xs">{item.notes}</td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  ))}
                </div>

                <div className="mt-6 text-right">
                  <button
                    onClick={() => setSelectedSubmission(null)}
                    className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ResultsDashboard />);
  </script>
</body>
</html>

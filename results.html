<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluation Results Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --- Slider component ---
    const AvgSlider = ({ value = 1, domain = { min: 0, max: 2 }, width = 220 }) => {
      const { min, max } = domain;
      const center = 1;
      const scale = (x) => ((x - min) / (max - min)) * width;

      const clipped = Math.min(Math.max(value, min), max);
      const pos = scale(clipped);
      const centerPos = scale(center);
      const overHigh = value > max;
      const overLow = value < min;

      return (
        <div className="flex items-center gap-2">
          <span className="text-xs text-gray-500 w-8 text-right">{min.toFixed(1)}</span>

          <div className="relative h-2" style={{ width }}>
            {/* Track */}
            <div className="absolute inset-0 rounded-full bg-gray-200"></div>
            {/* Center marker */}
            <div className="absolute top-[-6px] w-0.5 h-5 bg-gray-400" style={{ left: centerPos - 1 }}></div>
            {/* Fill */}
            <div
              className={`absolute h-2 rounded-full ${value >= 1 ? 'bg-blue-200' : 'bg-gray-300'}`}
              style={{ left: Math.min(centerPos, pos), width: Math.abs(pos - centerPos) }}
            ></div>
            {/* Diamond marker */}
            <div
              className={`absolute -top-2 h-4 w-4 rotate-45 ${value >= 1 ? 'bg-blue-600' : 'bg-gray-600'}`}
              style={{ left: pos - 8 }}
            ></div>
            {/* Overflow indicator */}
            {(overHigh || overLow) && (
              <div
                className="absolute -top-2 text-[10px] font-bold px-1 rounded bg-yellow-300 text-gray-900"
                style={{ left: overHigh ? width - 12 : -2 }}
                title={`outside scale (${value.toFixed(2)})`}
              >
                +
              </div>
            )}
          </div>

          <span className="text-xs text-gray-500 w-8">{max.toFixed(1)}</span>
          <span
            className={`ml-2 text-sm font-semibold ${
              value > 1 ? 'text-blue-700' : value < 1 ? 'text-gray-700' : 'text-gray-500'
            }`}
          >
            {value.toFixed(2)}
          </span>
        </div>
      );
    };

    // --- Main dashboard ---
    function ResultsDashboard() {
      const [submissions, setSubmissions] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [selectedSubmission, setSelectedSubmission] = useState(null);

      useEffect(() => {
        fetchSubmissions();
      }, []);

      const fetchSubmissions = async () => {
        try {
          const response = await fetch('https://formspree.io/api/0/forms/xkgqyqeo/submissions', {
            headers: {
              Accept: 'application/json',
              Authorization: 'Bearer ba284415ed9d244092a65483d0f50246996fd5b1',
            },
          });

          if (!response.ok) {
            throw new Error(`Failed to fetch submissions: ${response.status} ${response.statusText}`);
          }

          const data = await response.json();
          setSubmissions(data.submissions || []);
          setLoading(false);
        } catch (err) {
          setError(err.message);
          setLoading(false);
        }
      };

      const calculateAverages = () => {
        if (submissions.length === 0) return { db: 0, qlik: 0 };

        const totals = submissions.reduce(
          (acc, sub) => {
            const dbScore = parseFloat(sub.final_scores?.databricks || 0);
            const qlikScore = parseFloat(sub.final_scores?.qlik || 0);
            return {
              db: acc.db + dbScore,
              qlik: acc.qlik + qlikScore,
            };
          },
          { db: 0, qlik: 0 }
        );

        return {
          db: (totals.db / submissions.length).toFixed(2),
          qlik: (totals.qlik / submissions.length).toFixed(2),
        };
      };

      const averages = calculateAverages();

      if (loading) {
        return (
          <div className="w-full max-w-7xl mx-auto p-6">
            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
              <div className="text-gray-600">Loading submissions...</div>
            </div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="w-full max-w-7xl mx-auto p-6">
            <div className="bg-red-50 border border-red-200 rounded-lg p-6">
              <h2 className="text-xl font-bold text-red-900 mb-2">Error Loading Data</h2>
              <p className="text-red-700">{error}</p>
              <button
                onClick={fetchSubmissions}
                className="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
              >
                Retry
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="w-full max-w-7xl mx-auto p-6">
          <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <div className="flex items-center justify-between mb-6">
              <div>
                <h1 className="text-3xl font-bold text-gray-900 mb-2">Evaluation Results Dashboard</h1>
                <p className="text-gray-600">Databricks vs Qlik - Response Summary</p>
              </div>
              <button
                onClick={fetchSubmissions}
                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
              >
                Refresh Data
              </button>
            </div>

            <div className="grid grid-cols-3 gap-6 mb-6">
              <div className="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <div className="text-sm text-gray-600 mb-1">Total Responses</div>
                <div className="text-4xl font-bold text-gray-900">{submissions.length}</div>
              </div>
              <div className="bg-blue-50 p-4 rounded-lg border-2" style={{ borderColor: '#2563EB' }}>
                <div className="text-sm text-gray-600 mb-1">Average DB Score</div>
                <div className="text-4xl font-bold" style={{ color: '#2563EB' }}>
                  {averages.db}
                </div>
                <div className="text-sm text-gray-500 mt-1">out of 10.0</div>
              </div>
              <div className="bg-blue-50 p-4 rounded-lg border-2" style={{ borderColor: '#60A5FA' }}>
                <div className="text-sm text-gray-600 mb-1">Average Qlik Score</div>
                <div className="text-4xl font-bold" style={{ color: '#1E40AF' }}>
                  {averages.qlik}
                </div>
                <div className="text-sm text-gray-500 mt-1">out of 10.0</div>
              </div>
            </div>

            {/* --- Category multiplier section (example) --- */}
            <div className="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-8">
              <h2 className="text-lg font-semibold text-gray-900 mb-3">Category Multiplier Averages</h2>
              <div className="space-y-3">
                {/* Example usage */}
                <div className="flex items-center justify-between">
                  <span className="text-sm font-medium text-gray-800">Core BI: Analytics & Interactivity</span>
                  <AvgSlider value={1.35} />
                </div>
                <div className="flex items-center justify-between">
                  <span className="text-sm font-medium text-gray-800">Data Platform & Architecture</span>
                  <AvgSlider value={0.9} />
                </div>
                <div className="flex items-center justify-between">
                  <span className="text-sm font-medium text-gray-800">AI/ML Capabilities & Future Readiness</span>
                  <AvgSlider value={2.1} />
                </div>
              </div>
            </div>

            {/* --- Individual Evaluations --- */}
            {submissions.length === 0 ? (
              <div className="text-center py-12 text-gray-500">
                No submissions yet. Share your evaluation form to start collecting responses!
              </div>
            ) : (
              <>
                <hr className="my-8 border-gray-300" />

                <h2 className="text-2xl font-bold text-gray-900 mb-4">Individual Evaluations</h2>
                <p className="text-sm text-gray-600 mb-4">
                  Detailed list of all submissions below. Click{' '}
                  <span className="font-medium text-blue-700">View Details</span> to drill into category and
                  feature-level scores.
                </p>

                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead>
                      <tr className="border-b-2 border-gray-300 bg-gray-50">
                        <th className="text-left py-3 px-4 font-semibold text-gray-700">Name</th>
                        <th className="text-left py-3 px-4 font-semibold text-gray-700">Email</th>
                        <th className="text-center py-3 px-4 font-semibold" style={{ color: '#2563EB' }}>
                          DB Score
                        </th>
                        <th className="text-center py-3 px-4 font-semibold" style={{ color: '#1E40AF' }}>
                          Qlik Score
                        </th>
                        <th className="text-center py-3 px-4 font-semibold text-gray-700">Date</th>
                        <th className="text-center py-3 px-4 font-semibold text-gray-700">Details</th>
                      </tr>
                    </thead>
                    <tbody>
                      {submissions.map((submission, idx) => {
                        const dbScore = parseFloat(submission.final_scores?.databricks || 0);
                        const qlikScore = parseFloat(submission.final_scores?.qlik || 0);
                        const date = new Date(
                          submission.submission_date || submission._date
                        ).toLocaleDateString();

                        return (
                          <tr key={idx} className="border-b border-gray-200 hover:bg-gray-50">
                            <td className="py-3 px-4 text-gray-900">{submission.submitter_name}</td>
                            <td className="py-3 px-4 text-gray-600">{submission.submitter_email}</td>
                            <td className="py-3 px-4 text-center font-semibold" style={{ color: '#2563EB' }}>
                              {dbScore.toFixed(2)}
                            </td>
                            <td className="py-3 px-4 text-center font-semibold" style={{ color: '#1E40AF' }}>
                              {qlikScore.toFixed(2)}
                            </td>
                            <td className="py-3 px-4 text-center text-gray-600 text-sm">{date}</td>
                            <td className="py-3 px-4 text-center">
                              <button
                                onClick={() => setSelectedSubmission(submission)}
                                className="px-3 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700"
                              >
                                View Details
                              </button>
                            </td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ResultsDashboard />);
  </script>
</body>
</html>
